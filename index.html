<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szybki Quiz</title>
    <link rel="stylesheet" href="style.css">

    <script>
        // Sprawd≈∫ zapisany motyw natychmiast po za≈Çadowaniu DOM
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            // U≈ºyj 'document.documentElement' (tag <html>) zamiast 'body'
            // dla natychmiastowego zastosowania przed renderowaniem body
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>

<body>

    <button id="theme-toggle-btn" aria-label="Zmie≈Ñ motyw">üåô</button>

    <div class="quiz-container" id="exam-selection">
        <h2 class="text-center">Wybierz egzamin</h2>
        <div id="exam-list">
            <!-- Exam buttons will be generated here -->
        </div>
    </div>

    <div class="quiz-container hide" id="quiz-container">

        <div id="question-wrapper">
            <div class="quiz-header">
                <h2 id="question-text">≈Åadowanie pytania...</h2>
                <div id="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>

            <div id="options-container">
            </div>

            <button id="submit-btn">Nastƒôpne pytanie</button>
        </div>

        <div id="results-wrapper" class="hide">
            <h2>Quiz zako≈Ñczony!</h2>
            <p id="score-text">Tw√≥j wynik: 0 / 0</p>
            <p id="details-text"></p>
            <button id="restart-btn">Powt√≥rz quiz</button>
        </div>

    </div>

    <button id="menu-btn" class="hide">Wr√≥ƒá do menu</button>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
